    <h2 class="container text-center text-light bg-dark my-4" >Students Information</h2>

    <div class="container my-4 p-3 mb-2 bg-light text-dark">
      

      <div class="form-group">
        <label for="exampleInputEmail1"><b> Name </b></label>
        <input
          type="text"
          class="form-control"
          id="name"
          aria-describedby="name"
          placeholder="Enter your name"
        />
        <br><br>
      <div class="form-group">
        <label for="exampleInputEmail1"> <b> Father Name  </b></label>
        <input
          type="text"
          class="form-control"
          id="Fname"
          aria-describedby="Fname"
          placeholder="Enter your father name"
        />
        <br><br>
      <div class="form-group">
        <label for="exampleInputEmail1"><b> Contact </b></label>
        <input
          type="tel"
          class="form-control"
          id="contact"
          aria-describedby="Fname"
          placeholder="Enter your contact number"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We never share your personal contact number with anyone else</small
        >
      </div>
      <br><br>

      <div class="form-group">
        <label for="address"><b> Location </b></label>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
      </div>

      <button  id="add" class="btn btn-primary">
        add to list
      </button>
      <button id="clearr" class="btn btn-primary" onclick="clearlist()">
        clear list
      </button>
      <button id="updateRecord" class="btn btn-primary" onclick="EditRow()">
        Update a record
      </button>

      <div id="item" class="my-4">
        <h2 class="text-light bg-dark text-center">Students Information List</h2>
        <br><br>
        <table class="table" id="table">
          <thead class="p-3 mb-2 bg-primary text-white">
            <tr>
              <th scope="col">SNo</th>
              <th scope="col">Name</th>
              <th scope="col">Father Name</th>
              <th scope="col">Contact</th>
              <th scope="col">Address</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tablebody">
           
          </tbody>
        </table>
      </div>
    </div>
